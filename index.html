  <body>
    <h1>INSTAGRAM PROFIL FOTOGRAFI BUYUTME</h1>
    <div class="container ct1">
          <p> <a href="" id="photoReturnURL"><img src="" id="photoReturn" class="photo" style="display: none;"></a></p>
          <p id="photo-info" style="display: none;">Orijinal Boyutu Görmek İçin Görsele Tıklayınız.</p>
    </div>
    <div class="container ct2">
      <input type="text" placeholder="kullanıcı adını girin" id="usernameInput" class="input">

      <button onclick="getPhoto($('#usernameInput').val().trim())" id="button" class="button">Bilgileri Getir</button>
    </div>
    <div class="container ct3">
      <ul id="list" class="list" style="display: none;">
        <li><strong>Kullanıcı Adı : <span class="username"></span></strong></li>
        <li><strong>Ad Soyad : <span class="name-surname"></span></strong></li>
        <li><strong>Biyografi : <span class="biography"></span></strong></li>
        <li><strong>Takipçi Sayısı : <span class="followers"></span></strong></li>
        <li><strong>Takip Edilen Sayısı : <span class="following"></span></strong></li>
        <li><strong>Gönderi Sayısı : <span class="post"></span></strong></li>
      </ul>
    </div>

      <footer>
